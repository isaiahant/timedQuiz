<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Title!</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


  <div class="card">
    <header class="card-header">
      A Quick Assesment
    </header>
    <div class="card-body">
      <h5 class="card-title">This is a quiz on coding knowledge</h5>
      <p class="card-text">You will have one minute to finish the quiz, each wrong answer will take time off the
        remaining time left.
        Click start when ready to proceed.
      </p>
    </div>
    <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
    <h2>Time left</h2>
    <h1 id="timer"></h1>
    </div>

    <div class="card">
      <h5 class="card-header"></h5>
      <div class="card-body">
        <h5 class="card-title" id="currentQuestion">Example text</h5>
        <p class="card-text" ><span>A</span> <span id="answer1">example text</span> </p>
        <p class="card-text" ><span>B</span> <span id="answer2">example text</span> </p>
        <p class="card-text" ><span>C</span> <span id="answer3">example text</span> </p>
        <p class="card-text" ><span>D</span> <span id="answer4">example text</span> </p>
      </div>
    </div>
    
    <div id="container">
      <input type="text" class="form-control" aria-label="Text input with radio button" id="userInput" placeholder="Answer Here">
      <button type="button" class="btn btn-primary" id="next">Next Question</button>
    </div>


  




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="../timedQuiz/script.js"></script>
</body>

</html>
